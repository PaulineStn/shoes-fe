<h1>Bienvenue sur notre boutique de chaussures</h1>

<div *ngIf="latestShoe">
  <h2>Notre dernière chaussure : {{ latestShoe.name }}</h2>
  <p>Description : {{ latestShoe.description }}</p>
  <p>Prix : {{ latestShoe.price | currency }}</p>
  <p>Ajoutée le : {{ latestShoe.createdAt | date }}</p>
</div>
